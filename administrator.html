<!Gadget XChange - Web Application>
<!Administrator Page>
<html>
<head>
	<title>Gadget XChange Administrator Page</title>
	<meta charset="UTF-8"/>

	<link rel="stylesheet" type="text/css" href="css/styles.css"/>
</head>
<body>
	<div class="LOGOS">
		<img id="logoGadgetXChange" src="images/logoGadgetXChangeCropped.png" alt="Logo_GadgetXChange" title="Logo_GadgetXChange"/>
		<img id="logoSAISD" src="images/logoSAISDCropped.png" alt="Logo_SAISD" title="Logo_SAISD"/>
		<div>
			<h1 id="administrator">ADMINISTRATOR</h1>
		</div>
	</div>

	<div class="options">
		<div id="leftBarFromOptions"></div>
		<div id="optionsBox">
			<p><input class="input" id="addNewProducts" type="submit" value="Add New Products"/></p>
			<p><input class="input" id="sellProduct" type="submit" value="Sell Product"/></p>
			<p><input class="input" id="ownerRevenues" type="submit" value="Owner Revenues"/></p>
			<p><input class="input" id="eventRevenues" type="submit" value="Event's Revenues"/></p>
			<p><input class="input" id="productsList" type="submit" value="Products List"/></p>
		</div>
	</div>
	<div id="createSpaceAdministrator"></div>
	<span class="administratorSignOut">
		<input id="signOutButton" type="submit" value="Sign Out"/>
		<div class="lowerBar"></div>
	</span>

	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/administratorPageJQuery.js"></script>
</body>
</html>
