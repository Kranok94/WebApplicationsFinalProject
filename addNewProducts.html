<!Gadget XChange - Web Application>
<!Add New Products Page>
<html>
<head>
	<title>Gadget XChange Add New Products Page</title>
	<meta charset="UTF-8"/>

	<link rel="stylesheet" type="text/css" href="css/styles.css"/>
</head>
<body>
	<div class="LOGOS">
		<img id="logoGadgetXChange" src="images/logoGadgetXChangeCropped.png" alt="Logo_GadgetXChange" title="Logo_GadgetXChange"/>
		<img id="logoSAISD" src="images/logoSAISDCropped.png" alt="Logo_SAISD" title="Logo_SAISD"/>
		<div>
			<h1 id="addNewProd">ADD NEW PRODUCT</h1>
		</div>
	</div>

	<div class="optionsAddNewProducts">
		<div id="leftBarFromOptions"></div>
		<div id="optionsBox">
			<p><strong><i>Product Name</i></strong></br>
				<input id="productName" type="text"/>
				<span class="spanBannerAddNewProducts" id="productNameSpan"></span>
			</p>
			<p><strong><i>Owner Name</i></strong></br>
				<input id="ownerName" type="text"/>
				<span class="spanBannerAddNewProducts" id="ownerNameSpan"></span>
			</p>
			<p><strong><i>Owner E-mail</i></strong></br>
				<input id="ownerEmail" type="text"/>
				<span class="spanBannerAddNewProducts" id="ownerEmailSpan"></span>
			</p>
			<p><strong><i>Owner Phone Number</i></strong></br>
				<input id="ownerPhoneNumber" type="text"/>
				<span class="spanBannerAddNewProducts" id="ownerPhoneNumberSpan"></span>
			</p>
			<p><strong><i>Product Price</i></strong></br>
				<input id="productPrice" type="text"/>
				<span class="spanBannerAddNewProducts" id="productPriceSpan"></span>
			</p>
							
			<div><input id="addNewProductSubmit" class="input" type="submit" value="Add Product"/>
			</div>
		</div>
	</div>

	<div id="createSpaceAddNewProducts"></div>
	<span class="addNewProductsHome">
		<input id="backButton" type="submit" value="Back"/>
		<div class="lowerBar"></div>
	</span>

	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/generalButtonsJQuery.js"></script>
	<script type="text/javascript" src="js/addNewProductJQuery.js"></script>
</body>
</html>
